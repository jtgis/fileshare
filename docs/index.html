<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ddd;
        }

        .login-section {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-section.hidden {
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 10px;
        }

        .files-section {
            display: none;
        }

        .files-section.active {
            display: block;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .welcome-text {
            color: #333;
            font-size: 16px;
        }

        .logout-btn {
            width: auto;
            padding: 8px 16px;
            background: #666;
            font-size: 13px;
        }

        .files-list {
            list-style: none;
        }

        .file-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            margin-bottom: 10px;
        }

        .file-name {
            color: #333;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 13px;
        }

        .no-files {
            color: #666;
            text-align: center;
            padding: 40px 20px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-section" id="loginSection">
            <h1>Login</h1>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" autocomplete="current-password">
            </div>
            
            <button onclick="login()">Login</button>
            <div class="error" id="loginError"></div>
        </div>

        <div class="files-section" id="filesSection">
            <div class="user-header">
                <div class="welcome-text">Welcome, <span id="displayName"></span></div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="files-list" id="filesGrid"></div>
        </div>
    </div>

    <script>
        const USER_HASHES = {"testuser": "b55c8792d1ce458e279308835f8a97b580263503e76e1998e279703e35ad0c2e"};
        const USER_FILES = {"testuser": "\n        <div class=\"file-item\">\n            <div class=\"file-info\">\n                <div class=\"file-name\">file-example_PDF_1MB.pdf</div>\n                <div class=\"file-size\">1017.7 KB</div>\n            </div>\n            <a href=\"https://drive.google.com/file/d/1dR_GI0zJf7pXqrXy34TRKISk7xjUY_y9/preview\" target=\"_blank\">Open PDF</a>\n        </div>\n        \n        <div class=\"file-item\">\n            <div class=\"file-info\">\n                <div class=\"file-name\">file_example_JPG_2500kB.jpg</div>\n                <div class=\"file-size\">2.4 MB</div>\n            </div>\n            <img src=\"https://drive.google.com/uc?export=view&id=1c71gcKcv5TvZqPktDNfrf6jn6JDYh_ny\" alt=\"file_example_JPG_2500kB.jpg\" style=\"max-width: 600px; width: 100%; margin: 10px 0; border: 1px solid #ddd;\" loading=\"lazy\">\n        </div>\n        \n        <div class=\"file-item\">\n            <div class=\"file-info\">\n                <div class=\"file-name\">file_example_MP3_5MG (1).mp3</div>\n                <div class=\"file-size\">5.1 MB</div>\n            </div>\n            <audio controls style=\"width: 100%; max-width: 600px; margin: 10px 0;\">\n                <source src=\"https://drive.google.com/uc?export=view&id=12dme6cNn48NH6n0wdr6Hu9hUmLuFVO40\" type=\"audio/mpeg\">\n                Your browser does not support the audio element.\n            </audio>\n        </div>\n        \n        <div class=\"file-item\">\n            <div class=\"file-info\">\n                <div class=\"file-name\">file_example_MP4_1920_18MG.mp4</div>\n                <div class=\"file-size\">17.0 MB</div>\n            </div>\n            <video controls style=\"width: 100%; max-width: 600px; margin: 10px 0;\">\n                <source src=\"https://drive.google.com/file/d/1om4TDXM0P2Y99txpk3Uwjuc_NkDqp9zF/preview\" type=\"video/mp4\">\n                Your browser does not support the video element.\n            </video>\n        </div>\n        "};

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function login() {
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                errorDiv.textContent = 'Please enter username and password';
                return;
            }

            if (!(username in USER_HASHES)) {
                errorDiv.textContent = 'Invalid username or password';
                return;
            }

            const passwordHash = await sha256(password);
            if (passwordHash !== USER_HASHES[username]) {
                errorDiv.textContent = 'Invalid username or password';
                return;
            }

            sessionStorage.setItem('username', username);
            sessionStorage.setItem('displayName', username.charAt(0).toUpperCase() + username.slice(1));
            showFiles();
        }

        function logout() {
            sessionStorage.clear();
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('filesSection').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').textContent = '';
        }

        function showFiles() {
            const username = sessionStorage.getItem('username');
            if (!username) return;

            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('filesSection').classList.add('active');
            document.getElementById('displayName').textContent = sessionStorage.getItem('displayName');

            const filesHtml = USER_FILES[username] || '<p class="no-files">No files available</p>';
            document.getElementById('filesGrid').innerHTML = filesHtml;
        }

        // Check if already logged in
        if (sessionStorage.getItem('username')) {
            showFiles();
        }

        // Allow Enter key to submit login form
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
