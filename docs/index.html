<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: #2a2a2a;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .login-section {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-section.hidden {
            display: none;
        }

        h1 {
            color: #00ff00;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #00ff00;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 15px;
        }

        .files-section {
            display: none;
        }

        .files-section.active {
            display: block;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00ff00;
        }

        .welcome-text {
            color: #00ff00;
            font-size: 16px;
            text-transform: uppercase;
        }

        .logout-btn {
            width: auto;
            padding: 8px 20px;
            background: #444;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-size: 12px;
        }

        .files-list {
            list-style: none;
        }

        .file-item {
            padding: 30px 0;
            border-bottom: 1px solid #444;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            margin-bottom: 15px;
        }

        .file-name {
            color: #00ff00;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .file-size {
            color: #888;
            font-size: 13px;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #00ff00;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .no-files {
            color: #888;
            text-align: center;
            padding: 40px 20px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-section" id="loginSection">
            <h1>Login</h1>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" autocomplete="current-password">
            </div>
            
            <button onclick="login()">Login</button>
            <div class="error" id="loginError"></div>
        </div>

        <div class="files-section" id="filesSection">
            <div class="user-header">
                <div class="welcome-text">Welcome, <span id="displayName"></span></div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="files-list" id="filesGrid"></div>
        </div>
    </div>

    <script>
        const USER_HASHES = {"testuser": "b55c8792d1ce458e279308835f8a97b580263503e76e1998e279703e35ad0c2e"};
        const USER_FILES = {"testuser": "\n        <div class=\"file-item\">\n            <div class=\"file-info\">\n                <div class=\"file-name\">sample_video.mp4</div>\n                <div class=\"file-size\">50.5 MB</div>\n            </div>\n            <video controls style=\"width: 100%; max-width: 700px; margin: 10px 0;\">\n                <source src=\"https://drive.google.com/file/d/test_id_1/view\" type=\"video/mp4\">\n                Your browser does not support the video element.\n            </video>\n            <a href=\"https://drive.google.com/file/d/test_id_1/view\" download class=\"download-btn\">Download</a>\n        </div>\n        \n        <div class=\"file-item\">\n            <div class=\"file-info\">\n                <div class=\"file-name\">sample_image.jpg</div>\n                <div class=\"file-size\">2.3 MB</div>\n            </div>\n            <img src=\"https://drive.google.com/file/d/test_id_2/view\" alt=\"sample_image.jpg\" style=\"max-width: 700px; width: 100%; margin: 10px 0; border: 1px solid #333;\" loading=\"lazy\">\n            <a href=\"https://drive.google.com/file/d/test_id_2/view\" download class=\"download-btn\">Download</a>\n        </div>\n        \n        <div class=\"file-item\">\n            <div class=\"file-info\">\n                <div class=\"file-name\">document.pdf</div>\n                <div class=\"file-size\">1.1 MB</div>\n            </div>\n            <iframe src=\"https://drive.google.com/file/d/test_id_3/view\" style=\"width: 100%; max-width: 700px; height: 500px; margin: 10px 0; border: 1px solid #333;\"></iframe>\n            <a href=\"https://drive.google.com/file/d/test_id_3/view\" target=\"_blank\" class=\"download-btn\">Open PDF</a>\n        </div>\n        "};

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function login() {
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                errorDiv.textContent = 'Please enter username and password';
                return;
            }

            if (!(username in USER_HASHES)) {
                errorDiv.textContent = 'Invalid username or password';
                return;
            }

            const passwordHash = await sha256(password);
            if (passwordHash !== USER_HASHES[username]) {
                errorDiv.textContent = 'Invalid username or password';
                return;
            }

            sessionStorage.setItem('username', username);
            sessionStorage.setItem('displayName', username.charAt(0).toUpperCase() + username.slice(1));
            showFiles();
        }

        function logout() {
            sessionStorage.clear();
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('filesSection').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').textContent = '';
        }

        function showFiles() {
            const username = sessionStorage.getItem('username');
            if (!username) return;

            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('filesSection').classList.add('active');
            document.getElementById('displayName').textContent = sessionStorage.getItem('displayName');

            const filesHtml = USER_FILES[username] || '<p class="no-files">No files available</p>';
            document.getElementById('filesGrid').innerHTML = filesHtml;
        }

        // Check if already logged in
        if (sessionStorage.getItem('username')) {
            showFiles();
        }

        // Allow Enter key to submit login form
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
