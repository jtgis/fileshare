name: Generate Static Site from Google Drive

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'data/users.json'
      - '.github/workflows/generate-site.yml'
      - 'scripts/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Sync files from Google Drive
        env:
          GOOGLE_DRIVE_CREDENTIALS: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          GDRIVE_ROOT_FOLDER_ID: ${{ secrets.GDRIVE_ROOT_FOLDER_ID }}
        run: |
          python scripts/gdrive_sync.py > data/gdrive_files.json
          echo "=== Sync completed. Contents of gdrive_files.json ==="
          cat data/gdrive_files.json
          echo "=== End of gdrive_files.json ==="

      - name: Generate static site
        run: |
          python scripts/generate_site.py data/gdrive_files.json data/users.json docs/

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html data/gdrive_files.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update site from Google Drive sync" && git push)
